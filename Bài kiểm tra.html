<body>

// Bài 2: câu lệnh là prompt()    .
<script>
    let a = prompt("Nhập a");
    let b = a*a
    alert(b)
</script>
// Bài 3
<input  id="input1">
<br>
<input id="input2">
<br>

<button type="button" onclick="calc()" id="calc">Kiem tra</button>

<h1 id="result"></h1>
<script>
    function calc(){
        let a = document.getElementById('input1').value
        let b = document.getElementById('input2').value
        document.getElementById('result').innerHTML = 'S = ' + (a*b)
    }
</script>
